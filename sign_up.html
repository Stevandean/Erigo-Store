<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Sign Up</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
  </style>
</head>

<body>
  <main class="bg-[#F9FAFB] min-h-screen flex items-center justify-center">
    <section class="bg-white max-w-lg mx-auto rounded-2xl p-[50px] w-5/6 xl:w-full">
       <!-- Logo -->
      <div class="flex items-center justify-center">
        <h1 class="font-['Poppins'] text-black text-4xl font-extrabold">ERIGO</h1>
      </div>
       <!-- Logo end-->
       <!-- title section -->
      <div class="mt-[20px] flex items-center justify-center">
        <h2 class="text-black text-xl font-bold font-['Poppins']">Create your account</h2>
      </div>
      <!-- title section end -->
      <!-- input nama -->
      <form class="mt-[20px]">
       <div class="flex flex-col items-start mb-[15px]">
        <label for="Name" class= "font-['Poppins'] font-medium text-xs mb-2">Name</label>
        <input type="Name" name="Name" id="Name" class="border border-black rounded-lg w-full h-[30px]">
        </div>
        <div class="flex flex-col items-start mb-[15px]">
          <label for="Adress" class="font-['Poppins'] font-medium text-xs mb-2">Address</label>
          <input type="Adress" name="Adress" id="Adress" class="border border-black rounded-lg w-full h-[50px]">
        </div>
        <div class="flex flex-col items-start mb-[15px]">
          <label for="phone" class="font-['Poppins'] font-medium text-xs mb-2">Phone</label>
          <input type="phone" name="phone" id="phone" class="border border-black rounded-lg w-full h-[30px]">
        </div>
        <div class="flex flex-col items-start mb-[15px]">
          <label for="email" class="font-['Poppins'] font-medium text-xs mb-2">Email Address</label>
          <input type="email" name="email" id="email" class="border border-black rounded-lg w-full h-[30px]">
        </div>
        <div class="flex flex-col items-start mb-[15px]">
            <label for="password" class="font-['Poppins'] font-medium text-xs mb-2">Password</label>
              <input type="password" name="password" id="password" class="border border-black rounded-lg w-full h-[30px]">
        </div>
        <div class="flex flex-col items-start mb-[15px]">
          <label for="password" class="font-['Poppins'] font-medium text-xs mb-2"> Confirm Password </label>
          <input type="password" name="confirm_password" id="confirm_password" class="border border-black rounded-lg w-full h-[30px]"/>
        </div>
        <div class="flex flex-col items-start mb-[20px]">
          <a href="./" class="w-full bg-blue-500 hover:bg-blue-600 transition-all duration-250 ease-linear text-white h-[35px] mt-[5px] rounded-lg font-['Poppins'] font-semibold flex items-center justify-center">create your account</a>
        </div>
        <div class="flex flex-col items-center justify-center">
          <p class="font-['Poppins'] font-medium text-sm text-[#757575]">Already have account? <a href="./login.html" class="text-blue-500 hover:text-blue-600 transition-all duration-250 ease-linear">login</a></p>
        </div>
      </form>
      <!-- input nama -->
    </section>   
  </main>
</body>

</html>
